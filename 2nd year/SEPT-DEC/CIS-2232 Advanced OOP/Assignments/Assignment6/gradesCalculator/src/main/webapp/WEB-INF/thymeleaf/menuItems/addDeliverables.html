<html>
    <head th:replace="fragments/headTag :: headTag"></head>
    <body>
        <h2 class="text-center">Add Deliverables</h2>
        
        <div class="container-fluid">
            <div class="row">
                <div style="width: 25%; margin: 0 auto;">
                    <form th:object="${deliverable}" action="#" th:action="@{/process/addDeliverables}" method="POST" class="form-horizontal" role="form">

                            <div class="form-group">
                                <h3><span class="label">Name:</span></h3>
                                <input type="text" name="name" id="name" class="form-control" />
                                <ul class="help-inline" th:if="${#fields.hasErrors('name')}">
                                    <li class="error" th:each="err : ${#fields.errors('name')}" th:text="${err}">Input is incorrect</li>
                                </ul>
                            </div>

                            <div class="form-group">
                                <h3><span class="label">Weight:</span></h3>
                                <input type="text" name="weight" id="weight" class="form-control" />
                                <ul class="help-inline" th:if="${#fields.hasErrors('weight')}">
                                    <li class="error" th:each="err : ${#fields.errors('weight')}" th:text="${err}">Input is incorrect</li>
                                </ul>
                            </div>

                            <div class="form-group">
                                    <div class="text-center col-sm-10 col-sm-offset-2 col-md-4 col-md-offset-4">
                                        <button type="submit" class="btn btn-primary">Submit</button>
                                    </div>
                            </div>
                    </form>
                </div> <!-- END FORM -->
            </div><!-- END ROW -->
        
            <div class="row">
                <div class="col-xs-4 col-xs-offset-4" th:if="${deliverableAttemptToAdd}">
                    <div class="text-center alert alert-success" th:if="${isDeliverableAdded}">Success! You have added a deliverable</div>
                    <div class="text-center alert alert-danger" th:unless="${isDeliverableAdded}">Failed! Deliverable has not been added</div>
                </div>
            </div>
        
            <div class="row">
                <div class="text-center">
                    <a class="btn btn-info" href="../main.html" th:href="@{/main}">Return to "Main Menu"</a>
                </div>
            </div>
            
        </div><!-- END CONTAINER -->
    </body>
</html>
