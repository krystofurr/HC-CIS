JQUERY METHOD TO GET LISTBOX INTO PARAMETER LIST
http://www.scriptscoop.net/t/190c7dec651a/javascript-get-multi-select-listbox-values-to-spring-controller-through-ajax-call.html

<div th:fragment="technologies">
    <p>Choose all available technologies that apply to this project.  You
        can multi select by either holding 'Shift' or 'Ctrl'.</p>
    <label for="title">Choose technologies for your project</label>


           <select id="technologies" name="technologies" 
            multiple="multiple" th:size="${#arrays.length(technologyList)}">
        
        <option th:each="technologyType : ${technologyList}" id="type" name="type"
                th:value="${technologyType.techID}"
                th:text="${technologyType.longDescription}"></option>
        
        </select>


</div>
