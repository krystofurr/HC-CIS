<div th:fragment="projectStatus">
    <p>Your project status represents the current status of the project</p>
    <label for="title">Choose your current project status</label>

    <select name="status" id="status">
        <option th:each="status : ${projectStatusList}"
                th:value="${status.statID}"
                th:text="${status.description}"></option>
    </select>

</div>
