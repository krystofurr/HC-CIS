        <h1 class="text-center bg-info text-info">Project Portfolio</h1>
        <div class="container">
            <div id="row">
                
                <div class="col-sm-4">
                    <!-- SPACING -->
                    <div class="hidden-xs" style="height: 200px;"></div>
                    <img th:src="@{/resources/images/logo.png}" src="../../../resources/images/logo.png" />

                    <h2>Login</h2>
                    <form th:object="${login}" action="login.html" th:action="@{/login/auth}" method="POST" role="form" class="form-horizontal">
                        <div class="form-group">
                            <label for="username">Username:</label>
                            <input type="text" class="form-control" name="username" id="username" placeholder="Enter username"/>
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" class="form-control" name="password" id="password"  placeholder="Enter password"/>
                        </div>
                        <input type="submit" class="btn btn-default text-center"/>
                        <span th:value="${message}"></span>
                    </form>
                </div>
                <div class="col-sm-4">
                    <!-- SPACING -->
                    <div class="hidden-xs" style="height: 200px;"></div>
                    <img th:src="@{/resources/images/java-logo.png}" src="../../../resources/images/java-logo.png" />
                </div>
                
                
                
            </div>
