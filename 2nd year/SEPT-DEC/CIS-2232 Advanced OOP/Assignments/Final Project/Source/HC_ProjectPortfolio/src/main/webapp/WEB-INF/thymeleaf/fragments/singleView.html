<div th:fragment="singleView">
    <div class="testBlock">
        <div class="projectName">
            <p th:text="${project.name}"></p>
        </div>
        <div class="projectDesc">
            Description:
            <p th:text="${project.description}"></p>
        </div>
        <div class="projectPosition">
            Position on project: 
            <p th:text="${project.position}"></p>
        </div>
        <div class="projectContributers">
            Total Contributers: 
            <p th:text="${project.totalContributers}"></p>
        </div>
        <div class="projectStatus">
            Project Status:
            <p th:text="${status.description}"></p>
        </div>
        <div class="projectMilestones" th:each="milestone : ${milestoneList}">
            <p th:text="${milestone.description}"></p>
        </div>
        <div class="technologies">
            Technologies Used:
            <div class="projectTech" th:each="tech : ${tech}">
                <span th:text="${tech.longDescription}"></span>
            </div>
        </div>
        <div class="Hyperlinks">
            Hyperlinks:
            <div class="projectLinks" th:each="link : ${links}">
                <a th:href="${link.link}" th:text="${link.Description}"></a>   
            </div>
        </div>
    </div>
</div>
