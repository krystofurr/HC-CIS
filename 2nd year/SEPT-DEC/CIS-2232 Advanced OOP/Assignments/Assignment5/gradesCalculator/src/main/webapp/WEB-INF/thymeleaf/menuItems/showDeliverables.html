<html>
    <head th:replace="fragments/headTag :: headTag"></head>
        <body>
            <div class="container-fluid">
                <div class="row">
                    <h2 class="text-center">Show Deliverables</h2>
                    
                    <!-- SPACING -->
                    <div class="col-xs-12" style="height: 100px;"></div>
                    
                    <div class="col-xs-6 col-xs-offset-3">
                        <div class="bg-success" th:if="${not #lists.isEmpty(deliverables)}">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th style="text-align: center;" colspan="3">Deliverables</th>
                                    </tr>
                                    <tr>
                                        <th>Name</th>
                                        <th>Weight</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="deliverable : ${deliverables}">
                                        
                                        <td th:text="${deliverable.name}"></td>
                                        <td th:text="${deliverable.weight}"></td>
                                        <td>
                                            <a href="#" th:href="@{/processItems/editDeliverable(id=${deliverable.id})}">Edit</a> | 
                                            <a href="#" th:href="@{/processItems/deleteDeliverable(id=${deliverable.id})}">Delete</a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="roundTableEdges bg-danger" th:if="${#lists.isEmpty(deliverables)}">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th style="text-align: center;" colspan="2">Deliverables</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td style="text-align: center;">There are no deliverables</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div> <!-- END ROW -->
                <div class="row">
                    <div class="text-center">
                        <a class="btn btn-info" href="../main.html" th:href="@{/main}">Return to "Main Menu"</a>
                    </div>
                </div><!-- END ROW -->
            </div><!-- END CONTAINER -->
        </body>
</html>
